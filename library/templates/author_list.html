
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Author List</h2>
    <a href="{% url 'author-add' %}" class="btn btn-primary mb-3">Add Author</a>

    <ul class="list-group">
        {% for author in authors %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'author-detail' author.pk %}">
                    {{ author.name }}
                </a>
                <span>
                    <a href="{% url 'author-edit' author.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'author-delete' author.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </li>
        {% empty %}
            <li class="list-group-item">No authors found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
