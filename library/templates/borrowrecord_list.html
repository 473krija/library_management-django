
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Borrow Records</h2>
    <a href="{% url 'borrowrecord-add' %}" class="btn btn-primary mb-3">Add New Borrow Record</a>

    <ul class="list-group">
        {% for record in borrowrecords %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'borrowrecord-detail' record.pk %}">
                    {{ record.book.title }} borrowed by {{ record.borrower.name }}
                </a>
                <span>
                    <a href="{% url 'borrowrecord-edit' record.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'borrowrecord-delete' record.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </li>
        {% empty %}
            <li class="list-group-item">No borrow records found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
