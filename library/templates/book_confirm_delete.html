
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete the book "<strong>{{ object.title }}</strong>" by {{ object.author.name }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'book-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
