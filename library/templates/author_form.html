
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ view.object.pk|yesno:"Edit Author,Add Author" }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'author-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
