
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this borrow record for <strong>{{ borrowrecord.book.title }}</strong> borrowed by <strong>{{ borrowrecord.borrower.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'borrowrecord-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
