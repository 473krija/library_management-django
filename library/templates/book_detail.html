
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>{{ object.title }}</h1>

    <ul class="list-group mb-3">
        <li class="list-group-item"><strong>Author:</strong> {{ object.author.name }}</li>
        <li class="list-group-item"><strong>Published Date:</strong> {{ object.published_date }}</li>
        <li class="list-group-item"><strong>Genre:</strong> {{ object.get_genre_display }}</li>
        <li class="list-group-item"><strong>Available Copies:</strong> {{ object.available_copies }}</li>
    </ul>

    <a href="{% url 'book-edit' object.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'book-delete' object.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'book-list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
