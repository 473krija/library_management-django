<!DOCTYPE html>
<html>
<head>
    <title>Library Members</title>
</head>
<body>
    <h1>Library Members</h1>
    <ul>
        {% for member in members %}
            <li>
                {{ member.borrower.name }} - {{ member.phone_number }}
                <a href="{% url 'member_detail' member.id %}">View</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
