<!DOCTYPE html>
<html>
<head>
    <title>{{ club.name }}</title>
</head>
<body>
    <h1>{{ club.name }}</h1>
    <p>{{ club.description }}</p>

    <h3>Members:</h3>
    <ul>
        {% for member in club.members.all %}
            <li>{{ member.name }}</li>
        {% endfor %}
    </ul>

    <h3>Books:</h3>
    <ul>
        {% for book in club.books.all %}
            <li>{{ book.title }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'club_list' %}">Back to Clubs</a>
</body>
</html>
